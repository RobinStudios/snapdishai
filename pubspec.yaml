name: snapdish_flutter
description: AI-powered recipe generation app built with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  camera: ^0.10.5+5
  image_picker: ^1.0.4
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  http: ^1.1.0
  image: ^4.1.3
  flutter_secure_storage: ^9.0.0
  share_plus: ^7.2.1
  flutter_staggered_grid_view: ^0.7.0
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  dart_code_metrics: ^5.7.6

flutter:
  uses-material-design: true
  assets:
    - assets/images/